<!-- 这个是用来插入局部article_id以及api_addr的js喵～ -->
<script class="ly65lgp-script-custom" style="display:none;">
(function() {
    window.ly65lgp_pages=window.ly65lgp_pages||[];
    try {
        eval("window.ly65lgp_pages.unshift({\"aid\":#REPLACE-ANCHOR-VU2#,\"addr\":#REPLACE-ANCHOR-VU3#});");
    } catch(e) {
        window.ly65lgp_raise_fatal_error("呜哇！文章aid插入失败了...快去联系管理员修复喵...<br><pre>"+e.name+": "+e.message+"</pre><pre>"+e.stack+"</pre>", "ly65lgp_pages.unshift() failed");
    }
    if(window.ly65lgp_script_injected) {
        if(window.CryptoJS&&window.ly65encapi&&typeof window.ly65lgp_newblock_handler==="function") {
            if(document.readyState==="complete"||document.readyState==="interactive") {
                window.ly65lgp_newblock_handler();
            } else {
                window.addEventListener("load", function() {
                    window.ly65lgp_newblock_handler();
                });
            }
        } else {
            //do nothing because the main script libly65encapi has not been loaded
            //method ly65lgp_newblock_handler will be called by libly65encapi after load succ
        }
    }
})();
</script>
